<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <title>ask485</title>
  </head>
  <body class="explore">
    <div class="feed">
      <div class="ask485">ask485</div>
      <form action="/" method="GET" class="search_bar">
        <input type="text" name="q" value="{{request.args.get('q', ' ')}}" />
        <div class="pagerank_weight">PageRank Weight</div>
        <input
          type="range"
          name="w"
          min="0"
          max="1"
          step="0.01"
          value="{{request.args.get('w', '0.5')}}"
        />
        <input type="submit" value="Search" />
      </form>
      {% if results %} {% for result in results %}
      <a class="doc_url">{{result['url']}}</a>
      <div class="doc_title">{{result['title']}}</div>
      <div class="doc_summary">
        {% if result['summary'] %} {{result['summary']}} {% else %}No summary
        available{% endif %}
      </div>
      {% endfor %} {% else %}
      <div class="no_results">No search results found!</div>
      {% endif %}
    </div>
  </body>
</html>
